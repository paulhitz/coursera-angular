<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as menuSearch'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menuSearch.searchTerm">
    </div>
    <div class="form-group menuSearch-button">
      <button class="btn btn-primary" ng-click="menuSearch.search(menuSearch.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <!-- <ul>
      <li ng-repeat="item in menuSearch.found">{{item.name}}, {{item.short_name}}, {{item.description}}
        <button class="btn btn-default" ng-click="menuSearch.removeItem($index)">
          <span class="glyphicon glyphicon-ok"></span> Don't want this one!
        </button>
      </li>
    </ul>
    <p class="text-danger" ng-if="menuSearch.found.length === 0">Nothing found</p> -->



    <!-- found-items should be implemented as a component -->
    <found-items items="menuSearch.found" on-remove="menuSearch.removeItem(index)"></found-items>

  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
