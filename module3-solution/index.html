<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app="NarrowItDownApp">
   <div class="container" ng-controller='NarrowItDownController as menuSearch'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="menuSearch.searchTerm">
    </div>
    <div class="form-group menuSearch-button">
      <button class="btn btn-primary" ng-click="menuSearch.search(menuSearch.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <found-items found="menuSearch.found" on-remove="menuSearch.removeItem(index)"></found-items>
  </div>

  <script src="angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
